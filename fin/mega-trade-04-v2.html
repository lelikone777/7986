<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Open+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <title>mega-trade-04-v2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
    }
    body {
        font-family: "Inter", sans-serif;
        background-color: transparent;
    }
    a {
        color: inherit;
    }
    .wrap {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .header {
        position: relative;
        width: 100%;
        margin-top: 23px;
        z-index: 10;
        /*margin-top: 6%;*/
    }
    .header-container {
        display: flex;
        align-items: center;
        max-width: 375px;
        margin: 0 auto;
        width: 95%;
    }
    .logo {
        margin-left: 24px;
        max-width: 185px;
        width: 90%;
    }
    .logo img {
        width: 100%;
    }
    .logo-flop {
        width: 60%;
        height: 100%;
    }
    .bobbles {
        position: absolute;
        right: 0;
        max-width: 124px;
        width: 33%;
    }
    .bobbles img {
        width: 100%;
    }
    .bobbles-flop {
        position: relative;
    }
    .age {
        position: absolute;
        top: 5rem;
        right: 16px;
        max-width: 39px;
        width: 30%;
    }
    .age img {
        width: 100%;
    }
    .main {
        margin: 0 auto;
        text-align: center;
    }
    .banner {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 14%;
        width: 57%;
        max-width: 300px;
    }
    .banner img {
        width: 100%;
        position: relative;
    }
    .ttl {
        position: absolute;
        top: 7%;
        left: 50%;
        max-width: 335px;
        width: 100%;
        transform: translate(-50%, -50%);
        font-style: normal;
        font-weight: 700;
        font-size: 21px;
        line-height: 25px;
        text-align: center;
        color: #6A6A6A;
    }
    .ttl span {
        background-color: #00BA57;
        color: #FFFFFF;
    }
    .ttl-text {
        position: absolute;
        left: 50%;
        top: 54%;
        transform: translate(-50%, -50%);
        font-style: normal;
        width: 100%;
        font-weight: 700;
        font-size: 21px;
        line-height: 25px;
        text-align: center;
        color: #6A6A6A;
    }
    .ttl-price {
        position: absolute;
        top: 60%;
        left: 50%;
        margin: 0 auto;
        max-width: 103px;
        padding: 4px 6px;
        background: #E6533F;
        font-family: 'Inter',sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        line-height: 24px;
        text-align: center;
        color: #FFFFFF;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 16px auto;
        font-style: normal;
        font-weight: 500;
        font-size: 26px;
        line-height: 31px;
        color: #ffffff;
        text-decoration: none;
        height: 8vh;
        max-height: 50px;
        min-height: 65px;
        max-width: 249px;
        background: #FF3900;
        border-radius: 32px;
        text-align: center;
    }
    .foot {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #FFFFFF;
        border-radius: 35px 0 0 0;
    }
    .foot-container {
        margin: 0 auto;
        padding: 15px 22px;
        max-width: 360px;
        width: 95%;
    }
    .foot-layout {
        position: absolute;
        top: 50%;
        transform: translateY(-100%);
        width: 100%;
        height: 193px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #00E66E 100%);
        z-index: -1;
    }
    .price {
        font-style: normal;
        font-weight: 400;
        font-size: 18px;
        line-height: 22px;
        text-align: center;
        color: #434343;
    }
    .terms {
        font-style: normal;
        font-weight: 300;
        font-size: 14px;
        line-height: 17px;
        text-align: center;
        color: #333333;
    }
    .terms a {
        text-decoration: underline;
    }

    @media (max-height: 500px) {
        .ttl {
            top: 26%;
            max-width: none;
        }
        .ttl-text {
            top: 40%;
        }
        .ttl-price {
            top: 50%;
        }
    }

    @media (max-height: 500px) and (orientation: portrait) {
        .header {
            margin-top: 6px;
        }
        .ttl {
            font-size: 22px;
            line-height: 30px;
        }
        .ttl-text {
            font-size: 15px;
            line-height: 18px;
        }
    }

    @media (max-height: 600px) and (orientation: landscape) {
        .banner {
            display: none;
        }
    }

    @media (max-height: 500px) and (orientation: landscape) {
        .foot-container {
            padding: 2px 22px;
        }
        .btn {
            margin: 2px auto;
        }
        .ttl {
            max-width: none;
            width: 100%;
            font-size: 20px;
            line-height: 24px;
        }
        .ttl-text {
            font-size: 14px;
            line-height: 18px;
            top: 35%;
        }
    }

    @media (max-width: 500px) and (max-height: 500px) and (orientation: landscape) {
        .age {
            top: 2rem;
        }
    }
    @media (min-height: 700px) and (orientation: landscape) {
        .banner {
            /*max-width: 70vmin;*/
        }
    }
</style>
