<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
    }
    body {
        font-family: "Inter", sans-serif;
        background-color: #000000;
    }
    a {
        color: inherit;
    }
    .wrap {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .header {
        position: relative;
        width: 100%;
        margin-top: 23px;
        z-index: 10;
        /*margin-top: 6%;*/
    }
    .header-container {
        display: flex;
        align-items: center;
        max-width: 375px;
        margin: 0 auto;
        width: 95%;
    }
    .logo {
        margin-left: 24px;
        max-width: 185px;
        width: 90%;
    }
    .logo img {
        width: 100%;
    }
    .logo-flop {
        width: 60%;
        height: 100%;
    }
    .bobbles {
        position: absolute;
        right: 0;
        max-width: 124px;
        width: 33%;
    }
    .bobbles img {
        width: 100%;
    }
    .bobbles-flop {
        position: relative;
    }
    .age {
        position: absolute;
        top: 1rem;
        right: 16px;
        max-width: 39px;
        width: 60%;
    }
    .age img {
        width: 100%;
    }
    .main {
        margin: 0 auto;
        text-align: center;
    }
    .banner {
        position: absolute;
        top: 100%;
        transform: translate(-50%, calc(-100% + -20px));
        left: 50%;
        width: 100%;
        max-width: 500px;
    }
    .banner img {
        width: 100%;
        position: relative;
    }
    .ttl {
        position: absolute;
        top: 27%;
        left: 50%;
        max-width: 240px;
        transform: translate(-50%, -50%);
        font-style: normal;
        font-weight: 700;
        font-size: 34px;
        line-height: 41px;
        text-align: center;
        color: #F9F9F9;
        z-index: 1;
    }
    .ttl span {
        max-width: 240px;
        display: block;
        color: #731982;
        font-style: italic;
        font-weight: 500;
        font-size: 35px;
        line-height: 42px;
        text-align: center;
        transform: rotate(-4.36deg) skew(-8deg, 0deg);
        background: rgba(255, 255, 255, 0.8);
        padding: 3px 7px 6px;
        margin: 0 auto 2px;
    }
    .ttl span:nth-child(2) {
        width: 90%;
    }
    .ttl-text {
        position: absolute;
        left: 50%;
        top: 44%;
        transform: translate(-50%, -50%);
        font-style: normal;
        width: 250px;
        font-weight: 700;
        font-size: 21px;
        line-height: 25px;
        text-align: center;
        color: #F9F9F9;
        text-shadow: 0 3px 5px rgba(0, 0, 0, 0.45);
        z-index: 1;
    }
    .ttl-price {
        position: absolute;
        top: 51%;
        left: 50%;
        margin: 0 auto;
        width: 120px;
        padding: 4px 6px;
        background: #E6533F;
        font-family: 'Inter',sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 22px;
        line-height: 27px;
        text-align: center;
        color: #FFFFFF;
        transform: translate(-50%, -50%);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.45);
        z-index: 1;
    }
    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 16px auto;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 29px;
        color: #ffffff;
        text-decoration: none;
        height: 8vh;
        max-height: 50px;
        min-height: 65px;
        max-width: 249px;
        background: #02B156;
        border-radius: 32px;
        text-align: center;
    }
    .foot {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #FFFFFF;
        border-radius: 35px 0 0 0;
    }
    .foot-flop {
        width: 100%;
        height: 100%;
        position: relative;

    }
    .foot-container {
        margin: 0 auto;
        padding: 15px 22px;
        max-width: 360px;
        width: 95%;
    }
    .price {
        font-style: normal;
        font-weight: 400;
        font-size: 18px;
        line-height: 22px;
        text-align: center;
        color: #434343;
    }
    .terms {
        font-style: normal;
        font-weight: 300;
        font-size: 14px;
        line-height: 17px;
        text-align: center;
        color: #333333;
    }
    .terms a {
        text-decoration: underline;
    }

    @media (max-height: 600px) {
        .header {
            margin-top: 6px;
        }
        .logo {
            max-width: 120px;
        }
        .bobbles {
            max-width: 70px;
        }
        .ttl-price {
            width: 75px;
            font-size: 14px;
            line-height: 18px;
        }
    }

    @media (max-height: 600px) and (orientation: portrait) {
        .ttl {
            top: 20%;
            max-width: none;
            font-size: 16px;
            line-height: 20px;
        }
        .ttl span {
            font-size: 22px;
            line-height: 25px;
        }
        .ttl-text {
            top: 35%;
            font-size: 13px;
            line-height: 15px;
        }
        .ttl-price {
            width: 75px;
            font-size: 14px;
            line-height: 18px;
            top: 43%;
        }
    }

    @media (max-height: 600px) and (orientation: landscape) {
        .banner {
            display: none;
        }
        .btn {
            margin: 2px auto;
            min-height: 40px;
        }
        .ttl {
            max-width: none;
            width: 33%;
            font-size: 20px;
            line-height: 24px;
        }
        .ttl span {
            font-size: 16px;
            line-height: 20px;
        }
        .ttl-text {
            font-size: 14px;
            line-height: 18px;
            top: 45%;
        }
        .ttl-price {
            top: 56%;
        }
        .foot-container {
            padding: 2px 22px;
        }
    }

    @media (max-width: 500px) and (max-height: 500px) and (orientation: landscape) {
        .age {
            top: 2rem;
        }
    }
    @media (min-height: 700px) and (orientation: landscape) {
        .banner {
            max-width: 70vmin;
        }
    }
</style>
